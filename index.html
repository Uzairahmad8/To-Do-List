
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <main class="main margin-auto">
        <div class="container margin-auto flex justify-center align-center">
            <div class="container-content">
                <div class="logo-container margin-auto align-center flex">
                    <h2 class="logo">T O D O</h2>
                    <div class="iconContainer cursor-pointer">
                        <i class="fa-regular fa-moon icon-light"></i>
                        <i class="fa-regular fa-star icon-dark hide"></i>
                    </div>
                    
                </div>
                <div class="inputContainer flex justify-center align-center">
                    <input type="checkbox" name="" id="input-checkbox" class="input-checkbox" disabled>
                    <input type="text" placeholder="Create a new todo..." class="inputField">
                </div>

                <div class="tasks-Container">

                    <ul class="toDo-list"> </ul>      

                    <div class="tasks-status flex align-center hide">
                        <p class='items-left light-opacity'>5 items left</p>
                        <div class="to-select-tasks flex align-center justify-center">
                            <a class="all-tasks cursor-pointer">All</a>
                            <a class="active-tasks light-opacity cursor-pointer">Active</a>
                            <a class="completed-tasks light-opacity cursor-pointer">Completed</a>
                        </div>
                        <a class="clear-completed-tasks light-opacity cursor-pointer">Clear Completed</a>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
